        html, body {

        :root {

        /* ===== MAPA FULLSCREEN ===== */

            top: 0;
            left: 0;
            width: 100%;
            height: 100%;

        }

        .leaflet-tile {
            filter: brightness(0.85) contrast(1.1) saturate(0.9);
        }

        /* ===== STATUS CARD (Mobile First) ===== */
        .status-card {
            position: fixed;
            top: 12px;
            left: 12px;
            right: 12px;
            background: var(--bg-overlay);
            backdrop-filter: blur(24px);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 16px;
            z-index: 1000;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.8);

            display: flex;
            align-items: center;
            justify-content: space-between;

        }

        .status-title {

            font-weight: 700;

        .header-actions {

            gap: 12px;
        }

        .toggle-card-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            border-radius: 8px;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: var(--primary);
            font-size: 14px;
            transition: all 0.2s ease;
            touch-action: manipulation;
        }

        .toggle-card-btn:active {
            transform: scale(0.9);
            background: rgba(255, 255, 255, 0.1);
        }

        .status-card.minimized {
            padding: 12px 16px;
        }

        .status-card.minimized .data-grid {
            display: none;
        }

        .status-card.minimized .status-header {
            margin-bottom: 0;
        }

        .gps-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--yellow);
            position: relative;
        }

        .gps-indicator::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: inherit;
            transform: translate(-50%, -50%);
            animation: ping 1.5s cubic-bezier(0, 0, 0.2, 1) infinite;
        }

        @keyframes ping {
            75%, 100% {
                transform: translate(-50%, -50%) scale(2);
                opacity: 0;
            }
        }

        .gps-indicator.active {
            background: var(--primary);
        }

        .gps-indicator.error {
            background: var(--red);
        }

        /* ===== DATA GRID (Mobile Optimized) ===== */
        .data-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .data-item {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 10px;
            padding: 10px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .data-label {
            font-size: 9px;
            text-transform: uppercase;
            letter-spacing: 0.8px;
            color: var(--text-secondary);
            margin-bottom: 4px;
            font-weight: 600;
        }

        .data-value {
            font-size: 16px;
            font-weight: 700;
            color: var(--primary);
        }

        .data-item.full {
            grid-column: 1 / -1;
        }

        .data-value.address {
            font-size: 11px;
            font-weight: 500;
            line-height: 1.4;
            color: var(--text-primary);
        }

        .data-value.coords {
            font-size: 12px;
        }

            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
            margin-top: 6px;
        }

        .precision-fill {
            height: 100%;
            background: var(--primary);
            border-radius: 2px;
            transition: width 0.4s ease, background 0.4s ease;

            font-weight: 700;
            color: var(--primary);

            bottom: 20px;
            right: 20px;

            height: 64px;

            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;

            color: #000000;
            cursor: pointer;
            z-index: 1000;
            box-shadow: 0 4px 24px rgba(212, 194, 154, 0.4);
            transition: all 0.2s ease;
            touch-action: manipulation;
        }

        .fab-button:active {
            transform: scale(0.92);
        }

        .zoom-controls {

            left: 20px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            z-index: 1000;

            height: 42px;

            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            color: var(--primary);

        .custom-marker {

            width: 50px;
            height: 50px;

        .marker-pulse {

            top: 50%;
            left: 50%;
            width: 50px;
            height: 50px;

            background: rgba(212, 194, 154, 0.4);
            transform: translate(-50%, -50%);

            position: absolute;
            top: 50%;
            left: 50%;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(212, 194, 154, 0.3);
            transform: translate(-50%, -50%);
            animation: pulse-marker 2s ease-out infinite 0.5s;

        .marker-icon {

            left: 50%;

        .marker-direction {

            top: -6px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 6px solid transparent;
            border-right: 6px solid transparent;
            border-bottom: 10px solid var(--primary);

        .marker-rotatable {

        }

        .marker-label {

            top: -48px;
            left: 50%;
            transform: translateX(-50%);

            font-size: 11px;
            font-weight: 700;

            letter-spacing: 0.3px;
        }

        .marker-label::after {
            content: '';
            position: absolute;
            bottom: -6px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 6px solid transparent;
            border-right: 6px solid transparent;
            border-top: 6px solid rgba(26, 26, 26, 0.98);
        }

        /* ===== TOAST ===== */
        .toast {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--bg-overlay);
            backdrop-filter: blur(24px);
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 12px 18px;
            z-index: 2000;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.8);
            animation: slideUp 0.3s ease-out;
            max-width: calc(100% - 40px);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateX(-50%) translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
        }

        .toast-icon {
            font-size: 18px;
            color: var(--primary);
        }

        .toast-text {
            font-size: 12px;
            color: var(--text-primary);
            font-weight: 600;
        }

        /* ===== LOADING ===== */
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-dark);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .loading-spinner {
            width: 48px;
            height: 48px;
            border: 3px solid rgba(0, 255, 136, 0.2);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            margin-top: 16px;
            font-size: 13px;
            color: var(--text-secondary);
            font-weight: 600;
        }

        /* ===== RESPONSIVE (TABLET+) ===== */
        @media (min-width: 640px) {
            .status-card {
                top: 20px;

                bottom: 30px;
                right: 30px;
                width: 72px;
                height: 72px;
            }

            .zoom-controls {
                bottom: 30px;
                left: 30px;
            }
        }
    </style>

        // ============================================
        function updateCompass(heading) {
            // Normalizar √¢ngulo (0-360)
            heading = (heading + 360) % 360;
            currentHeading = heading;
            
            // Rotacionar √≠cone da b√∫ssola
            compassIcon.style.transform = `rotate(${heading}deg)`;
            
            // Determinar dire√ß√£o cardeal
            const direction = getCardinalDirection(heading);
            compassDirection = direction;
            compassDirectionEl.textContent = direction;
            
            // Atualizar valor num√©rico
            headingValue.textContent = `${Math.round(heading)}¬∞`;
            
            // Rotacionar marcador no mapa
            if (marker) {
                updateMarkerRotation(heading);
            }
        }

        // ============================================
        // CONVERTER √ÇNGULO PARA DIRE√á√ÉO CARDEAL
        // ============================================
        function getCardinalDirection(angle) {
            const directions = ['N', 'NE', 'E', 'SE', 'S', 'SO', 'O', 'NO'];
            const index = Math.round(angle / 45) % 8;
            return directions[index];
        }

        // ============================================
        // ROTACIONAR MARCADOR NO MAPA
        // ============================================
        function updateMarkerRotation(heading) {
            const markerElement = marker.getElement();
            if (!markerElement) return;
            
            const direction = markerElement.querySelector('.marker-direction');
            const icon = markerElement.querySelector('.marker-icon');
            
            if (direction) {
                // Rotacionar seta de dire√ß√£o
                direction.style.transform = `translateX(-50%) rotate(${heading}deg)`;
            }
            
            if (icon) {
                // Rotacionar √≠cone interno levemente
                icon.style.transform = `translate(-50%, -50%) rotate(${heading}deg)`;
            }
        }

        // ============================================
        // INICIALIZAR MAPA
        // ============================================
        function initMap() {
            map = L.map('map', {
                center: [-15.78, -47.92],
                zoom: 16,
                zoomControl: false,
                attributionControl: false,
                touchZoom: true,
                scrollWheelZoom: true,
                doubleClickZoom: true,
                boxZoom: true,
                keyboard: true,
                dragging: true
            });

            L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
                maxZoom: 20,
                subdomains: 'abcd'
            }).addTo(map);

            map.on('dragstart', () => {
                isCameraLocked = true;
            });

            db.ref('tracking/tecnico_01').on('value', (snapshot) => {
                const data = snapshot.val();
                if (data) updateUI(data);
            });

            loading.style.display = 'none';
            
            // Inicializar sensores
            initSensors();
        }

        // ============================================
        // ATUALIZAR UI COM DADOS GPS
        // ============================================
        function updateUI(data) {
            const { lat, lng, accuracy, speed, altitude, heading } = data;

            if (!lat || !lng || isNaN(lat) || isNaN(lng)) return;

            accuracyValue.textContent = `${Math.round(accuracy)}m`;
            speedValue.textContent = `${Math.round(speed)} km/h`;
            latValue.textContent = lat.toFixed(6);
            lngValue.textContent = lng.toFixed(6);
            
            // Atualizar altitude
            if (altitude !== null && altitude !== undefined) {
                currentAltitude = altitude;
                altitudeValue.textContent = `${Math.round(altitude)}m`;
            } else {
                altitudeValue.textContent = '-- m';
            }
            
            // Se GPS fornece heading, usar ele
            if (heading !== null && heading !== undefined) {
                updateCompass(heading);
            }

            updatePrecisionBar(accuracy);
            updateGPSStatus(accuracy);

            const position = [lat, lng];

            if (isTracking) {
                updateRoute(position);
            }

            updateMarker(position, accuracy);

            if (!isCameraLocked && marker) {
                map.setView(position, map.getZoom(), { animate: true });
            }

            debouncedGetAddress(lat, lng);

            lastPosition = position;
        }

        // ============================================
        // ATUALIZAR BARRA DE PRECIS√ÉO
        // ============================================
        function updatePrecisionBar(accuracy) {
            let percent = 100;
            let color = '#22c55e';

            if (accuracy <= 10) {
                percent = 100;
                color = '#22c55e';
            } else if (accuracy <= 20) {
                percent = 75;
                color = '#22c55e';
            } else if (accuracy <= 50) {
                percent = 50;
                color = '#facc15';
            } else {
                percent = 25;
                color = '#ef4444';
            }

            precisionFill.style.width = `${percent}%`;
            precisionFill.style.background = color;
        }

        // ============================================
        // ATUALIZAR STATUS GPS
        // ============================================
        function updateGPSStatus(accuracy) {
            if (accuracy <= 20) {
                gpsStatus.className = 'gps-indicator active';
            } else if (accuracy <= 50) {
                gpsStatus.className = 'gps-indicator';
            } else {
                gpsStatus.className = 'gps-indicator error';
            }
        }

        // ============================================
        // ATUALIZAR ROTA
        // ============================================
        function updateRoute(position) {
            if (lastPosition) {
                const distance = map.distance(lastPosition, position);
                if (distance < 0.5) return;
            }

            routeCoordinates.push(position);

            if (!routePath) {
                routePath = L.polyline(routeCoordinates, {
                    color: '#D4C29A',
                    weight: 4,
                    opacity: 0.85,
                    smoothFactor: 0.5,
                    lineCap: 'round',
                    lineJoin: 'round'
                }).addTo(map);
            } else {
                routePath.setLatLngs(routeCoordinates);
            }
        }

        // ============================================
        // ATUALIZAR MARCADOR
        // ============================================
        function updateMarker(position, accuracy) {
            if (!marker) {
                const customIcon = L.divIcon({
                    className: 'custom-marker',
                    html: `
                        <div class="marker-pulse"></div>
                        <div class="marker-pulse-2"></div>
                        <div class="marker-outer-ring"></div>
                        <div class="marker-direction"></div>
                        <div class="marker-icon"><i class="fas fa-location-arrow"></i></div>
                        <div class="marker-label">${techName.textContent}</div>
                    `,
                    iconSize: [50, 50],
                    iconAnchor: [25, 25]
                });

                marker = L.marker(position, { icon: customIcon }).addTo(map);

                accuracyCircle = L.circle(position, {
                    radius: accuracy,
                    color: '#D4C29A',
                    fillColor: '#D4C29A',
                    fillOpacity: 0.15,
                    weight: 2
                }).addTo(map);
            } else {
                marker.setLatLng(position);
                accuracyCircle.setLatLng(position);
                accuracyCircle.setRadius(accuracy);
            }
            
            // Aplicar rota√ß√£o atual
            if (currentHeading > 0) {
                updateMarkerRotation(currentHeading);
            }
        }

        // ============================================
        // GEOCODING COM DEBOUNCE
        // ============================================
        function debouncedGetAddress(lat, lng) {
            clearTimeout(geocodeTimeout);
            geocodeTimeout = setTimeout(() => {
                getAddress(lat, lng);
            }, 2000);
        }

        async function getAddress(lat, lng) {
            try {
                const response = await fetch(
                    `https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lng}&zoom=18`,
                    { headers: { 'User-Agent': 'GPS-Tracker/1.0' } }
                );
                const data = await response.json();

                if (data?.display_name) {
                    addressValue.textContent = data.display_name;
                } else {
                    addressValue.textContent = `${lat.toFixed(6)}, ${lng.toFixed(6)}`;
                }
            } catch (error) {
                addressValue.textContent = `${lat.toFixed(6)}, ${lng.toFixed(6)}`;
            }
        }

        // ============================================
        // CONTROLE DE RASTREAMENTO
        // ============================================
        function startTracking() {
            if (isTracking) return;

            showToast('<i class="fas fa-satellite"></i>', 'Ativando GPS + Sensores...');
            gpsStatus.className = 'gps-indicator';

            const options = {
                enableHighAccuracy: true,
                maximumAge: 0,
                timeout: 30000
            };

            watchId = navigator.geolocation.watchPosition(
                handlePositionSuccess,
                handlePositionError,
                options
            );
        }

        function handlePositionSuccess(position) {
            const accuracy = Math.round(position.coords.accuracy);

            if (accuracy > 15) {
                const message = `Precis√£o: ${accuracy}m - Aguarde...`;
                if (lastToastMessage !== message) {
                    showToast('<i class="fas fa-exclamation-triangle"></i>', message, 5000);
                    lastToastMessage = message;
                }
                return;
            }

            lastToastMessage = '';

            const data = {
                lat: position.coords.latitude,
                lng: position.coords.longitude,
                accuracy: accuracy,
                speed: position.coords.speed ? position.coords.speed * 3.6 : 0,
                heading: position.coords.heading || currentHeading, // Usar heading do GPS ou b√∫ssola
                altitude: position.coords.altitude,
                altitudeAccuracy: position.coords.altitudeAccuracy,
                compass_direction: compassDirection,
                device_tilt: currentTilt,
                timestamp: Date.now()
            };

            db.ref('tracking/tecnico_01').set(data);

            if (!isTracking) {
                isTracking = true;
                fabBtn.classList.add('recording');
                fabIcon.className = 'fas fa-stop';
                showToast('<i class="fas fa-check-circle"></i>', `Rastreamento ativo! Precis√£o: ${accuracy}m`, 3000);
                requestWakeLock();
            }
        }

        function handlePositionError(error) {
            gpsStatus.className = 'gps-indicator error';
            let msg = 'Erro ao acessar GPS';

            switch(error.code) {
                case 1:
                    msg = 'Permiss√£o de localiza√ß√£o negada';
                    break;
                case 2:
                    msg = 'GPS indispon√≠vel no dispositivo';
                    break;
                case 3:
                    msg = 'Tempo limite excedido';
                    break;
            }

            showToast('<i class="fas fa-times-circle"></i>', msg);
        }

        function stopTracking() {
            if (watchId) {
                navigator.geolocation.clearWatch(watchId);
                watchId = null;
                isTracking = false;
                fabBtn.classList.remove('recording');
                fabIcon.className = 'fas fa-play';
                gpsStatus.className = 'gps-indicator';
                showToast('<i class="fas fa-pause-circle"></i>', 'Rastreamento pausado');
                releaseWakeLock();
            }
        }

        // ============================================
        // WAKE LOCK
        // ============================================
        async function requestWakeLock() {
            try {
                if ('wakeLock' in navigator) {
                    wakeLock = await navigator.wakeLock.request('screen');
                }
            } catch (err) {
                console.warn('Wake Lock indispon√≠vel:', err);
            }
        }

        function releaseWakeLock() {
            if (wakeLock) {
                wakeLock.release();
                wakeLock = null;
            }
        }

        // ============================================
        // TOAST NOTIFICATION
        // ============================================
        function showToast(icon, text, duration = 3000) {
            const existing = document.querySelector('.toast');
            if (existing && existing.querySelector('.toast-text').textContent === text) {
                return;
            }
            
            if (existing) existing.remove();

            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.innerHTML = `
                <div class="toast-icon">${icon}</div>
                <div class="toast-text">${text}</div>
            `;

            document.body.appendChild(toast);

            clearTimeout(toastTimeout);
            toastTimeout = setTimeout(() => {
                toast.style.opacity = '0';
                setTimeout(() => toast.remove(), 300);
            }, duration);
        }

        // ============================================
        // EVENT LISTENERS
        // ============================================
        fabBtn.addEventListener('click', () => {
            if (isTracking) {
                stopTracking();
            } else {
                startTracking();
            }
        });

        toggleCardBtn.addEventListener('click', () => {
            statusCard.classList.toggle('minimized');
            const icon = toggleCardBtn.querySelector('i');
            if (statusCard.classList.contains('minimized')) {
                icon.className = 'fas fa-chevron-down';
            } else {
                icon.className = 'fas fa-chevron-up';
            }
        });

        document.getElementById('zoom-in').addEventListener('click', () => {
            if (map) map.zoomIn();
        });

        document.getElementById('zoom-out').addEventListener('click', () => {
            if (map) map.zoomOut();
        });

        document.getElementById('center-btn').addEventListener('click', () => {
            if (marker && map) {
                isCameraLocked = false;
                map.setView(marker.getLatLng(), 18, { animate: true });
                showToast('<i class="fas fa-crosshairs"></i>', 'Centralizado! C√¢mera livre.');
            }
        });

        document.getElementById('clear-route').addEventListener('click', () => {
            if (routePath) {
                map.removeLayer(routePath);
                routePath = null;
                routeCoordinates = [];
                showToast('<i class="fas fa-trash-alt"></i>', 'Rota limpa!');
            } else {
                showToast('<i class="fas fa-info-circle"></i>', 'Nenhuma rota para limpar');
            }
        });

        // ============================================
        // ELEMENTS SDK
        // ============================================
        const defaultConfig = {
            technician_name: 'T√©cnico 01'
        };

        async function onConfigChange(config) {
            techName.textContent = config.technician_name || defaultConfig.technician_name;
            
            if (marker) {
                const newLabel = config.technician_name || defaultConfig.technician_name;
                const customIcon = L.divIcon({
                    className: 'custom-marker',
                    html: `
                        <div class="marker-pulse"></div>
                        <div class="marker-pulse-2"></div>
                        <div class="marker-outer-ring"></div>
                        <div class="marker-direction"></div>
                        <div class="marker-icon"><i class="fas fa-location-arrow"></i></div>
                        <div class="marker-label">${newLabel}</div>
                    `,
                    iconSize: [50, 50],
                    iconAnchor: [25, 25]
                });
                marker.setIcon(customIcon);
            }
        }

        if (window.elementSdk) {
            window.elementSdk.init({
                defaultConfig: defaultConfig,
                onConfigChange: onConfigChange,
                mapToCapabilities: () => ({
                    recolorables: [],
                    borderables: [],
                    fontEditable: undefined,
                    fontSizeable: undefined
                }),
                mapToEditPanelValues: (config) => new Map([
                    ["technician_name", config.technician_name || defaultConfig.technician_name]
                ])
            });
        }

        // ============================================
        // INICIALIZAR
        // ============================================
        window.addEventListener('load', () => {
            initMap();
        });
    </script>
