        // Função para calcular distância entre duas coordenadas (em metros)
        function calculateDistance(lat1, lng1, lat2, lng2) {
            const R = 6371000; // Raio da Terra em metros
            const φ1 = lat1 * Math.PI / 180;
            const φ2 = lat2 * Math.PI / 180;
            const Δφ = (lat2 - lat1) * Math.PI / 180;
            const Δλ = (lng2 - lng1) * Math.PI / 180;

            const a = Math.sin(Δφ / 2) * Math.sin(Δφ / 2) +
                      Math.cos(φ1) * Math.cos(φ2) *
                      Math.sin(Δλ / 2) * Math.sin(Δλ / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));

            return R * c; // Distância em metros
        }

        function initMap() {
            map = L.map('map', {
                center: [-15.78, -47.92],
                zoom: 18,
                zoomControl: false,
                attributionControl: false
            });

            L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
                maxZoom: 20
            }).addTo(map);

            loading.style.display = 'none';

            db.ref('tracking/tecnico_01').on('value', (snapshot) => {
                const data = snapshot.val();
                if (data) updateUI(data);
            });
        }

        function updateUI(data) {
            const { lat, lng, accuracy, speed, quality } = data;

            accuracyValue.textContent = accuracy.toFixed(0) + 'm';
            speedValue.textContent = speed.toFixed(0) + ' km/h';
            latValue.textContent = lat.toFixed(6);
            lngValue.textContent = lng.toFixed(6);

            // Badge de qualidade
            if (quality === 'excelente') {
                qualityBadge.textContent = 'EXCELENTE';
                qualityBadge.className = 'quality-badge quality-excellent';
            } else if (quality === 'boa') {
                qualityBadge.textContent = 'BOA';
                qualityBadge.className = 'quality-badge quality-good';
            } else if (quality === 'média') {
                qualityBadge.textContent = 'MÉDIA';
                qualityBadge.className = 'quality-badge quality-fair';
            } else if (quality === 'fraca') {
                qualityBadge.textContent = 'FRACA';
                qualityBadge.className = 'quality-badge quality-poor';
            } else if (quality === 'fallback' || quality === 'backup') {
                qualityBadge.textContent = 'BACKUP';
                qualityBadge.className = 'quality-badge quality-fair';
            }

            let precisionPercent = 100;
            let fillColor = '#22c55e';

            if (accuracy <= 20) {
                precisionPercent = 100;
                fillColor = '#22c55e';
                gpsStatus.className = 'gps-indicator active';
            } else if (accuracy <= 50) {
                precisionPercent = 75;
                fillColor = '#22c55e';
                gpsStatus.className = 'gps-indicator active';
            } else if (accuracy <= 100) {
                precisionPercent = 50;
                fillColor = '#facc15';
                gpsStatus.className = 'gps-indicator weak';
            } else {
                precisionPercent = 30;
                fillColor = '#ef4444';
                gpsStatus.className = 'gps-indicator error';
            }

            precisionFill.style.width = precisionPercent + '%';
            precisionFill.style.background = fillColor;

            const position = [lat, lng];

            if (isTracking) {
                routeCoordinates.push(position);

                if (!routePath) {
                    routePath = L.polyline(routeCoordinates, {
                        color: '#D4C29A',
                        weight: 4,
                        opacity: 0.8,
                        smoothFactor: 1,
                        lineCap: 'round',
                        lineJoin: 'round'
                    }).addTo(map);
                } else {
                    routePath.setLatLngs(routeCoordinates);
                }
            }

            if (!marker) {
                const customIcon = L.divIcon({
                    className: 'custom-marker',
                    html: `
                        <div class="marker-pulse"></div>
                        <div class="marker-icon"><i class="fas fa-user"></i></div>
                        <div class="marker-label"><i class="fas fa-user-tie"></i> ${techName.textContent}</div>
                    `,
                    iconSize: [40, 40],
                    iconAnchor: [20, 20]
                });

                marker = L.marker(position, { icon: customIcon }).addTo(map);

                accuracyCircle = L.circle(position, {
                    radius: accuracy,
                    color: '#D4C29A',
                    fillColor: '#D4C29A',
                    fillOpacity: 0.15,
                    weight: 2
                }).addTo(map);

                map.setView(position, 19);
            } else {
                marker.setLatLng(position);
                accuracyCircle.setLatLng(position);
                accuracyCircle.setRadius(accuracy);
            }
        }

        function startTracking() {
            if (isTracking) return;

            showToast('<i class="fas fa-satellite"></i>', 'GPS otimizado iniciado! Aceita qualquer sinal.');
            gpsStatus.className = 'gps-indicator';

            const options = {
                enableHighAccuracy: true,
                maximumAge: 0,
                timeout: 60000
            };

            let lastGoodPosition = null;
            let positionBuffer = [];
            const BUFFER_SIZE = 8; // Mais amostras para melhor estabilidade

            watchId = navigator.geolocation.watchPosition(
                (position) => {
                    const accuracy = Math.round(position.coords.accuracy);
                    const lat = position.coords.latitude;
                    const lng = position.coords.longitude;
                    const speed = position.coords.speed ? position.coords.speed * 3.6 : 0;

                    // Filtro de movimento espúrio - ignora se precisão ruim E sem movimento real
                    if (lastGoodPosition && accuracy > 30) {
                        const distance = calculateDistance(
                            lastGoodPosition.lat, 
                            lastGoodPosition.lng, 
                            lat, 
                            lng
                        );
                        
                        // Se a distância for menor que o raio de precisão, provavelmente é ruído GPS
                        if (distance < accuracy && speed < 1) {
                            return; // Ignora essa leitura
                        }
                    }

                    positionBuffer.push({ lat, lng, accuracy, speed });
                    if (positionBuffer.length > BUFFER_SIZE) {
                        positionBuffer.shift();
                    }

                    // Média ponderada: dá mais peso às leituras mais precisas
                    let totalWeight = 0;
                    let weightedLat = 0;
                    let weightedLng = 0;
                    let weightedSpeed = 0;

                    positionBuffer.forEach(p => {
                        const weight = 1 / (p.accuracy + 1); // Quanto menor a precisão, maior o peso
                        totalWeight += weight;
                        weightedLat += p.lat * weight;
                        weightedLng += p.lng * weight;
                        weightedSpeed += p.speed * weight;
                    });

                    const finalLat = positionBuffer.length >= 4 ? weightedLat / totalWeight : lat;
                    const finalLng = positionBuffer.length >= 4 ? weightedLng / totalWeight : lng;
                    const finalSpeed = positionBuffer.length >= 4 ? weightedSpeed / totalWeight : speed;

                    // Filtro de velocidade: se está "parado", força velocidade zero
                    const adjustedSpeed = finalSpeed < 0.5 ? 0 : finalSpeed;

                    const data = {
                        lat: finalLat,
                        lng: finalLng,
                        accuracy: accuracy,
                        speed: adjustedSpeed,
                        timestamp: Date.now(),
                        quality: accuracy <= 20 ? 'excelente' : accuracy <= 50 ? 'boa' : accuracy <= 100 ? 'média' : 'fraca'
                    };

                    db.ref('tracking/tecnico_01').set(data);

                    if (accuracy <= 100) {
                        lastGoodPosition = data;
                    }

                    if (!isTracking) {
                        isTracking = true;
                        fabBtn.classList.add('recording');
                        fabIcon.className = 'fas fa-stop';
                        showToast('<i class="fas fa-check-circle"></i>', 'Rastreamento ultra preciso ativo!');
                        requestWakeLock();
                        localStorage.setItem('gps_tracking_active', 'true');
                    }
                },
                (error) => {
                    let msg = 'Erro GPS';
                    if (error.code === 1) msg = 'Permissão negada';
                    if (error.code === 2) msg = 'GPS indisponível - tentando...';
                    if (error.code === 3) msg = 'Timeout - continuando...';

                    if (lastGoodPosition && isTracking) {
