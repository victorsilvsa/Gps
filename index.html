  <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: #0a0a0a;
            color: #ffffff;
        }

        /* ============================================
           VARIÁVEIS DE COR
        ============================================ */
        :root {
            --gold: #D4C29A;
            --gold-dark: #B8A67D;
            --black: #0a0a0a;
            --dark-gray: #1a1a1a;
            --medium-gray: #2a2a2a;
            --light-gray: #cccccc;
            --green: #22c55e;
            --yellow: #facc15;
            --red: #ef4444;
        }

        /* ============================================
           CONTAINER PRINCIPAL
        ============================================ */
        #app {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        /* ============================================
           MAPA FULLSCREEN
        ============================================ */
        #map {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* Mapa dark natural */
        .leaflet-tile {
            filter: brightness(0.9) saturate(1.1);
        }

        /* ============================================
           STATUS CARD (GLASSMORPHISM)
        ============================================ */
        .status-card {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 200px;
            background: rgba(26, 26, 26, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(212, 194, 154, 0.3);
            border-radius: 16px;
            padding: 14px;
            z-index: 1000;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.6);
            transition: all 0.3s ease;
        }

        .status-card.hidden {
            transform: translateX(250px);
            opacity: 0;
            pointer-events: none;
        }

        .status-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 12px;
        }

        .status-title {
            font-family: 'Playfair Display', serif;
            font-size: 14px;
            font-weight: 900;
            color: var(--gold);
            letter-spacing: 0.5px;
        }

        .gps-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--yellow);
            animation: pulse 2s ease-in-out infinite;
            box-shadow: 0 0 15px currentColor;
        }

        .gps-indicator.active {
            background: var(--green);
        }

        .gps-indicator.error {
            background: var(--red);
            animation: blink 0.8s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(1.3); }
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        /* Dados em grid */
        .data-grid {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .data-item {
            background: rgba(42, 42, 42, 0.6);
            border-radius: 8px;
            padding: 8px;
            border: 1px solid rgba(212, 194, 154, 0.15);
        }

        .data-label {
            font-size: 9px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--light-gray);
            margin-bottom: 4px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .data-label i {
            color: var(--gold);
        }

        .data-value {
            font-size: 14px;
            font-weight: 800;
            color: var(--gold);
            font-family: 'Montserrat', sans-serif;
        }

        .data-item.full {
            display: none;
        }

        .data-value.address {
            font-size: 11px;
            font-weight: 600;
            line-height: 1.3;
            color: #ffffff;
        }

        /* Barra de precisão */
        .precision-bar {
            width: 100%;
            height: 5px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            overflow: hidden;
            margin-top: 6px;
        }

        .precision-fill {
            height: 100%;
            background: var(--green);
            border-radius: 3px;
            transition: width 0.5s ease, background 0.5s ease;
            position: relative;
        }

        .precision-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        /* Toggle card button */
        .toggle-card-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            background: rgba(26, 26, 26, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(212, 194, 154, 0.3);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: var(--gold);
            cursor: pointer;
            z-index: 999;
            transition: all 0.3s ease;
        }

        .toggle-card-btn:active {
            transform: scale(0.95);
            background: rgba(212, 194, 154, 0.2);
        }

        .toggle-card-btn.hidden {
            opacity: 0;
            pointer-events: none;
        }

        /* ============================================
           BOTÃO DE CONTROLE (FAB)
        ============================================ */
        .fab-button {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, var(--gold) 0%, var(--gold-dark) 100%);
            border: none;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: var(--black);
            cursor: pointer;
            z-index: 1000;
            box-shadow: 0 6px 30px rgba(212, 194, 154, 0.5);
            transition: all 0.3s ease;
        }

        .fab-button:active {
            transform: translateX(-50%) scale(0.95);
        }

        .fab-button.recording {
            background: linear-gradient(135deg, var(--red) 0%, #dc2626 100%);
            animation: recordPulse 1.5s ease-in-out infinite;
        }

        @keyframes recordPulse {
            0%, 100% { box-shadow: 0 6px 30px rgba(239, 68, 68, 0.5); }
            50% { box-shadow: 0 6px 40px rgba(239, 68, 68, 0.8); }
        }

        /* ============================================
           MARCADOR CUSTOMIZADO (PULSE EFFECT)
        ============================================ */
        .custom-marker {
            position: relative;
            width: 40px;
            height: 40px;
        }

        .marker-pulse {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(212, 194, 154, 0.4);
            transform: translate(-50%, -50%);
            animation: markerPulse 2s ease-out infinite;
        }

        @keyframes markerPulse {
            0% {
                width: 40px;
                height: 40px;
                opacity: 1;
            }
            100% {
                width: 80px;
                height: 80px;
                opacity: 0;
            }
        }

        .marker-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 30px;
            height: 30px;
            background: var(--gold);
            border: 3px solid #ffffff;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            color: var(--black);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
        }

        .marker-label {
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(10, 10, 10, 0.95);
            color: var(--gold);
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 11px;
            font-weight: 700;
            white-space: nowrap;
            border: 1px solid var(--gold);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        /* ============================================
           CÍRCULO DE PRECISÃO
        ============================================ */
        .accuracy-circle {
            fill: rgba(212, 194, 154, 0.15);
            stroke: var(--gold);
            stroke-width: 2;
        }

        /* ============================================
           TOAST NOTIFICATION
        ============================================ */
        .toast {
            position: fixed;
            bottom: 120px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(26, 26, 26, 0.98);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(212, 194, 154, 0.4);
            border-radius: 12px;
            padding: 14px 20px;
            z-index: 2000;
            display: flex;
            align-items: center;
            gap: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.7);
            animation: slideUp 0.4s ease-out;
            max-width: calc(100% - 40px);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateX(-50%) translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
        }

        .toast-icon {
            font-size: 20px;
            flex-shrink: 0;
            color: var(--gold);
        }

        .toast-text {
            font-size: 13px;
            color: #ffffff;
            font-weight: 600;
        }

        /* ============================================
           ZOOM CONTROLS
        ============================================ */
        .zoom-controls {
            position: fixed;
            bottom: 120px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 1000;
        }

        .zoom-btn {
            width: 45px;
            height: 45px;
            background: rgba(26, 26, 26, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(212, 194, 154, 0.3);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: var(--gold);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .zoom-btn:active {
            transform: scale(0.95);
            background: rgba(212, 194, 154, 0.2);
        }

        /* ============================================
           LOADING
        ============================================ */
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--black);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(212, 194, 154, 0.2);
            border-top-color: var(--gold);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            margin-top: 20px;
            font-size: 14px;
            color: var(--light-gray);
            font-weight: 600;
        }

        /* ============================================
           RESPONSIVE (TABLET+)
        ============================================ */
        @media (min-width: 768px) {
            .status-card {
                width: 220px;
            }
        }
    </style>

 <body>
  <div id="app"><!-- Mapa Fullscreen -->
   <div id="map"></div><!-- Toggle Card Button --> <button class="toggle-card-btn" id="toggle-card-btn"> <i class="fas fa-eye-slash"></i> </button> <!-- Status Card (Glassmorphism) -->
   <div class="status-card" id="status-card">
    <div class="status-header">
     <h1 class="status-title" id="tech-name">Técnico</h1>
     <div class="gps-indicator" id="gps-status"></div>
    </div>
    <div class="data-grid">
     <div class="data-item">
      <div class="data-label">
       Precisão
      </div>
      <div class="data-value" id="accuracy-value">
       --
      </div>
      <div class="precision-bar">
       <div class="precision-fill" id="precision-fill"></div>
      </div>
     </div>
     <div class="data-item">
      <div class="data-label">
       Velocidade
      </div>
      <div class="data-value" id="speed-value">
       -- km/h
      </div>
     </div>
     <div class="data-item">
      <div class="data-label">
       Latitude
      </div>
      <div class="data-value" style="font-size: 14px;" id="lat-value">
       --
      </div>
     </div>
     <div class="data-item">
      <div class="data-label">
       Longitude
      </div>
      <div class="data-value" style="font-size: 14px;" id="lng-value">
       --
      </div>
     </div>
     <div class="data-item full">
      <div class="data-label">
       <i class="fas fa-map-marker-alt"></i> Endereço
      </div>
      <div class="data-value address" id="address-value">
       Aguardando localização...
      </div>
     </div>
    </div>
   </div><!-- FAB Button --> <button class="fab-button" id="fab-btn"> <i class="fas fa-play" id="fab-icon"></i> </button> <!-- Zoom Controls -->
   <div class="zoom-controls"><button class="zoom-btn" id="zoom-in"><i class="fas fa-plus"></i></button> <button class="zoom-btn" id="zoom-out"><i class="fas fa-minus"></i></button> <button class="zoom-btn" id="center-btn"><i class="fas fa-crosshairs"></i></button> <button class="zoom-btn" id="clear-route" title="Limpar rota"><i class="fas fa-trash-alt"></i></button>
   </div><!-- Loading -->

    <div class="loading-spinner"></div>
    <p class="loading-text">Carregando mapa...</p>
   </div>

  <script>
        // ============================================
        // FIREBASE CONFIG
        // ============================================
        const firebaseConfig = {
            apiKey: "AIzaSyCp3DZIwvysN8YpOQknX20SqprkBWEZ-Bc",
            authDomain: "gpsteste-848c5.firebaseapp.com",
            databaseURL: "https://gpsteste-848c5-default-rtdb.firebaseio.com",
            projectId: "gpsteste-848c5",
            storageBucket: "gpsteste-848c5.firebasestorage.app",
            messagingSenderId: "152167313852",
            appId: "1:152167313852:web:d0119417877db3c11e7bb9",
            measurementId: "G-07TKMH40V9"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // ============================================
        // VARIÁVEIS GLOBAIS
        // ============================================
        let map = null;
        let marker = null;
        let accuracyCircle = null;
        let watchId = null;
        let isTracking = false;
        let wakeLock = null;
        let routePath = null;
        let routeCoordinates = [];
        let cardVisible = true;
        let autoCenter = false; // Câmera livre por padrão

        // ============================================
        // ELEMENTOS DOM
        // ============================================
        const fabBtn = document.getElementById('fab-btn');
        const fabIcon = document.getElementById('fab-icon');
        const gpsStatus = document.getElementById('gps-status');
        const accuracyValue = document.getElementById('accuracy-value');
        const speedValue = document.getElementById('speed-value');
        const latValue = document.getElementById('lat-value');
        const lngValue = document.getElementById('lng-value');
        const addressValue = document.getElementById('address-value');
        const precisionFill = document.getElementById('precision-fill');
        const techName = document.getElementById('tech-name');
        const loading = document.getElementById('loading');
        const statusCard = document.getElementById('status-card');
        const toggleCardBtn = document.getElementById('toggle-card-btn');

        // ============================================
        // INICIALIZAR MAPA (LEAFLET + DARK STYLE)
        // ============================================
        function initMap() {
            map = L.map('map', {
                center: [-15.78, -47.92],
                zoom: 18,
                zoomControl: false,
                attributionControl: false
            });

            // Dark tiles (CartoDB Dark Matter)
            L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
                maxZoom: 20
            }).addTo(map);

            loading.style.display = 'none';

            // Escutar Firebase
            db.ref('tracking/tecnico_01').on('value', (snapshot) => {
                const data = snapshot.val();
                if (data) updateUI(data);
            });
        }

        // ============================================
        // ATUALIZAR UI COM DADOS GPS
        // ============================================
        function updateUI(data) {
            const { lat, lng, accuracy, speed } = data;

            // Atualizar valores
            accuracyValue.textContent = accuracy.toFixed(0) + 'm';
            speedValue.textContent = speed.toFixed(0) + ' km/h';
            latValue.textContent = lat.toFixed(6);
            lngValue.textContent = lng.toFixed(6);

            // Barra de precisão
            let precisionPercent = 100;
            let fillColor = '#22c55e';

            if (accuracy <= 10) {
                precisionPercent = 100;
                fillColor = '#22c55e';
            } else if (accuracy <= 20) {
                precisionPercent = 75;
                fillColor = '#22c55e';
            } else if (accuracy <= 50) {
                precisionPercent = 50;
                fillColor = '#facc15';
            } else {
                precisionPercent = 25;
                fillColor = '#ef4444';
            }

            precisionFill.style.width = precisionPercent + '%';
            precisionFill.style.background = fillColor;

            // Status GPS
            if (accuracy <= 20) {
                gpsStatus.className = 'gps-indicator active';
            } else {
                gpsStatus.className = 'gps-indicator';
            }

            // Atualizar marcador
            const position = [lat, lng];

            // Adicionar ponto à rota se estiver rastreando
            if (isTracking) {
                routeCoordinates.push(position);

                if (!routePath) {
                    // Criar linha da rota
                    routePath = L.polyline(routeCoordinates, {
                        color: '#D4C29A',
                        weight: 4,
                        opacity: 0.8,
                        smoothFactor: 1,
                        lineCap: 'round',
                        lineJoin: 'round'
                    }).addTo(map);
                } else {
                    // Atualizar rota existente
                    routePath.setLatLngs(routeCoordinates);
                }
            }

            if (!marker) {
                // Criar marcador custom
                const customIcon = L.divIcon({
                    className: 'custom-marker',
                    html: `
                        <div class="marker-pulse"></div>
                        <div class="marker-icon"><i class="fas fa-user"></i></div>
                        <div class="marker-label"><i class="fas fa-user-tie"></i> ${techName.textContent}</div>
                    `,
                    iconSize: [40, 40],
                    iconAnchor: [20, 20]
                });

                marker = L.marker(position, { icon: customIcon }).addTo(map);

                // Círculo de precisão
                accuracyCircle = L.circle(position, {
                    radius: accuracy,
                    color: '#D4C29A',
                    fillColor: '#D4C29A',
                    fillOpacity: 0.15,
                    weight: 2
                }).addTo(map);

                map.setView(position, 19);
            } else {
                marker.setLatLng(position);
                accuracyCircle.setLatLng(position);
                accuracyCircle.setRadius(accuracy);
                // Não move câmera automaticamente (modo livre)
            }

            // Buscar endereço
            getAddress(lat, lng);
        }

        // ============================================
        // REVERSE GEOCODING (ENDEREÇO EXATO)
        // ============================================
        async function getAddress(lat, lng) {
            try {
                const response = await fetch(
                    `https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lng}&zoom=18&addressdetails=1`,
                    { headers: { 'User-Agent': 'GPS-Tracker/1.0' } }
                );
                const data = await response.json();

                if (data && data.display_name) {
                    addressValue.textContent = data.display_name;
                } else {
                    addressValue.textContent = `${lat.toFixed(6)}, ${lng.toFixed(6)}`;
                }
            } catch (error) {
                addressValue.textContent = `${lat.toFixed(6)}, ${lng.toFixed(6)}`;
            }
        }

        // ============================================
        // CONTROLE DE RASTREAMENTO
        // ============================================
        function startTracking() {
            if (isTracking) return;

            showToast('<i class="fas fa-satellite"></i>', 'Iniciando GPS de alta precisão...');
            gpsStatus.className = 'gps-indicator';

            const options = {
                enableHighAccuracy: true,
                maximumAge: 0,
                timeout: 30000
            };

            watchId = navigator.geolocation.watchPosition(
                (position) => {
                    const accuracy = Math.round(position.coords.accuracy);

                    if (accuracy > 20) {
                        showToast('<i class="fas fa-exclamation-triangle"></i>', `Precisão fraca: ${accuracy}m - Aguardando melhor sinal...`);
                        return;
                    }

                    const data = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude,
                        accuracy: accuracy,
                        speed: position.coords.speed ? position.coords.speed * 3.6 : 0,
                        timestamp: Date.now()
                    };

                    db.ref('tracking/tecnico_01').set(data);

                    if (!isTracking) {
                        isTracking = true;
                        fabBtn.classList.add('recording');
                        fabIcon.className = 'fas fa-stop';
                        showToast('<i class="fas fa-check-circle"></i>', 'Rastreamento ativo! Funciona em segundo plano.');
                        requestWakeLock();
                        localStorage.setItem('gps_tracking_active', 'true');
                    }
                },
                (error) => {
                    gpsStatus.className = 'gps-indicator error';
                    let msg = 'Erro ao acessar GPS';

                    if (error.code === 1) msg = 'Permissão de localização negada';
                    if (error.code === 2) msg = 'GPS indisponível';

                    showToast('<i class="fas fa-times-circle"></i>', msg);
                },
                options
            );
        }

        function stopTracking() {
            if (watchId) {
                navigator.geolocation.clearWatch(watchId);
                watchId = null;
                isTracking = false;
                fabBtn.classList.remove('recording');
                fabIcon.className = 'fas fa-play';
                gpsStatus.className = 'gps-indicator';
                showToast('<i class="fas fa-pause-circle"></i>', 'Rastreamento pausado');
                releaseWakeLock();
                localStorage.setItem('gps_tracking_active', 'false');
            }

        // WAKE LOCK (MANTER TELA LIGADA)
        // ============================================
        async function requestWakeLock() {
            try {
                if ('wakeLock' in navigator) {
                    wakeLock = await navigator.wakeLock.request('screen');
                }
            } catch (err) {
                console.log('Wake Lock não disponível:', err);
            }
        }

        function releaseWakeLock() {
            if (wakeLock) {
                wakeLock.release();
                wakeLock = null;
            }

        // ============================================
        function showToast(icon, text) {

            if (existing) existing.remove();

            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.innerHTML = `
                <div class="toast-icon">${icon}</div>
                <div class="toast-text">${text}</div>
            `;

            document.body.appendChild(toast);

            setTimeout(() => {
                toast.style.animation = 'slideUp 0.4s ease-out reverse';
                setTimeout(() => toast.remove(), 400);
            }, 3000);

                showToast('<i class="fas fa-info-circle"></i>', 'Nenhuma rota para limpar');
            }
        });

        // Toggle card visibility
        toggleCardBtn.addEventListener('click', () => {
            cardVisible = !cardVisible;
            if (cardVisible) {
                statusCard.classList.remove('hidden');
                toggleCardBtn.classList.add('hidden');
            } else {
                statusCard.classList.add('hidden');
                toggleCardBtn.querySelector('i').className = 'fas fa-eye';
            }
        });

        statusCard.addEventListener('click', (e) => {
            if (e.target === statusCard || e.target.closest('.status-header')) {
                statusCard.classList.add('hidden');
                toggleCardBtn.classList.remove('hidden');
                toggleCardBtn.querySelector('i').className = 'fas fa-eye';
                cardVisible = false;
            }
        });

        // ============================================

        const defaultConfig = {

                onConfigChange: onConfigChange,
                mapToCapabilities: () => ({

                    borderables: [],
                    fontEditable: undefined,
                    fontSizeable: undefined
                }),
                mapToEditPanelValues: (config) => new Map([
                    ["technician_name", config.technician_name || defaultConfig.technician_name]

        }

        // ============================================
        // INICIALIZAR
        // ============================================
        window.addEventListener('load', () => {

            // Restaurar estado do rastreamento
            const wasTracking = localStorage.getItem('gps_tracking_active') === 'true';
            if (wasTracking) {
                setTimeout(() => {
                    startTracking();
                }, 1000);
            }
        });

        });
